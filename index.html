<!-- Ghost scene container section -->
<div class="scene-container stars-out" tabindex="1">
   <!-- Ghost container with various elements -->
  <div class="ghost-container">
     <!-- Ghost character with head, eyes, and decoration -->
    <div class="ghost">
      <div class="ghost-head">
        <div class="ghost-face">
          <div class="eyes-row">
            <!-- Eyes of the ghost -->
            <div class="eye left"></div>
            <div class="eye right"></div>
          </div>
           <!-- Mouth and cheeks of the ghost -->
          <div class="mouth-row">
            <div class="cheek left"></div>

            <div class="cheek right"></div>
          </div>
        </div>
      </div>

      <!-- 鬼魂的身体 -->
      <!-- Body of the ghost with ears and skirt -->
      <div class="ghost-body">
        <div class="ghost-ear ear-right"></div>
        <div class="ghost-ear ear-left"></div>
        <div class="ghost-skirt">
          <!-- Pleats of the ghost's skirt -->
          <div class="pleat down"></div>
          <div class="pleat up"></div>
          <div class="pleat down"></div>
          <div class="pleat up"></div>
          <div class="pleat down"></div>
        </div>
      </div>
    </div>

  <!-- Decorative stars section -->
    <div class="stars">
       <!-- Various stars with different colors and shapes -->
      <div class="star blue pointy star-1"><div class="star-element"></div></div>
      <div class="star blue pointy star-2"><div class="star-element"></div></div>
      <div class="star red pointy star-3"><div class="star-element"></div></div>
      <div class="star red pointy star-4"><div class="star-element"></div></div>
      <div class="star white round star-5"><div class="star-element"></div></div>
      <div class="star white round star-6"><div class="star-element"></div></div>
    </div>
  </div>

   <!-- Shadow container for the ghost -->
  <div class="shadow-container">
    <div class="shadow"></div>
    <div class="shadow-bottom"></div>
  </div>
</div>
